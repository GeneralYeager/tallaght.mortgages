AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Tallaght-Mortgages-App

Globals:
  Function:
    Timeout: 3

Parameters: 
  LambdaRoleParameter: 
    Type: String
    Default: "arn:aws:iam::727432808710:role/TUD.Mortgage.Lambda.Role"
    Description: Enter the ARN of an applicable IAM Role for the Lambda Functions
  StepFunctionArnParameter: 
    Type: String
    Default: "arn:aws:states:eu-west-1:727432808710:stateMachine:MortgageApprovalWorkflow"
    Description: Enter the ARN of the Workflow Step Function State Machine


    
Resources:

  UnderwriterSNSTopic:
    Type: AWS::SNS::Topic
    Properties: 
      DisplayName: UnderwriterSNSTopic
      Subscription: 
        - Endpoint: appduffin@gmail.com
          Protocol: email
      TopicName: UnderwriterSNSTopic
  BrokerSNSTopic:
    Type: AWS::SNS::Topic
    Properties: 
      DisplayName: BrokerSNSTopic
      Subscription: 
        - Endpoint: appduffin@gmail.com
          Protocol: email
      TopicName: BrokerSNSTopic

  # CUSTOMER APIS
  GetCustomerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: customers/
      Handler: get.get
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Events:
        GetCustomerEvent:
          Type: Api
          Properties:
            Path: /customer/{id}
            Method: GET
  CreateCustomerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: customers/
      Handler: create.create
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Events:
        CreateCustomerEvent:
          Type: Api
          Properties:
            Path: /customer/
            Method: PUT
  UpdateCustomerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: customers/
      Handler: update.update
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Events:
        UpdateCustomerEvent:
          Type: Api
          Properties:
            Path: /customer/{id}
            Method: POST

  # MORTGAGE APIS
  GetMortgageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: mortgages/
      Handler: get.get
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Events:
        GetMortgageEvent:
          Type: Api
          Properties:
            Path: /mortgage/{id}
            Method: GET
  CreateMortgageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: mortgages/
      Handler: create.create
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Events:
        CreateMortgageEvent:
          Type: Api
          Properties:
            Path: /mortgage/
            Method: PUT
  UpdateMortgageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: mortgages/
      Handler: update.update
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Events:
        CreateMortgageEvent:
          Type: Api
          Properties:
            Path: /mortgage/{id}
            Method: POST
  DeleteMortgageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: mortgages/
      Handler: delete.delete
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Events:
        DeleteMortgageEvent:
          Type: Api
          Properties:
            Path: /mortgage/{id}
            Method: DELETE
  ListByStatusMortgageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: mortgages/
      Handler: list.list
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Events:
        ListByStatusMortgageEvent:
          Type: Api
          Properties:
            Path: /mortgage/
            Method: GET

  # WORKFLOW APIS
  MortgageSNSFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stepfunctions/notifications/mortgageStatus.handler
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Environment:
        Variables:
          UNDERWRITER_TOPIC_ARN: !Ref UnderwriterSNSTopic
          BROKER_TOPIC_ARN: !Ref BrokerSNSTopic
    DependsOn:
      - UnderwriterSNSTopic
      - BrokerSNSTopic
  NofifyUsersSNSFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stepfunctions/notifications/snsNotifications.handler
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Environment:
        Variables:
          UNDERWRITER_TOPIC_ARN: !Ref UnderwriterSNSTopic
          BROKER_TOPIC_ARN: !Ref BrokerSNSTopic
    DependsOn:
      - UnderwriterSNSTopic
      - BrokerSNSTopic

  WorkflowGetCustomerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stepfunctions/customers/findByPK.handler
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
  WorkflowGetMorgtageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stepfunctions/mortgages/findByPK.handler
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
  WorkflowUpdateMorgtageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stepfunctions/mortgages/updateMortgage.handler
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
  StartWorkflowFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stepfunctions/startWorkflow.handler
      Runtime: nodejs10.x
      Role: 
        Ref: LambdaRoleParameter
      Environment:
        Variables:
          MORTGAGE_WORKFLOW_ARN: !Ref StepFunctionArnParameter
      Events:
        StartWorkflowEvent:
          Type: Api
          Properties:
            Path: /workflow/
            Method: POST

            

Outputs:
  MortgageApi:
    Description: "API Gateway endpoint URL for Prod stage for GetMortgageFunctionRole"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/mortgage/"
  GetCustomerFunction:
    Description: "GetCustomerFunctionARN"
    Value: !GetAtt GetCustomerFunction.Arn
  CreateCustomerFunction:
    Description: "CreateCustomerFunctionARN"
    Value: !GetAtt CreateCustomerFunction.Arn
  UpdateCustomerFunction:
    Description: "UpdateCustomerFunctionARN"
    Value: !GetAtt UpdateCustomerFunction.Arn
