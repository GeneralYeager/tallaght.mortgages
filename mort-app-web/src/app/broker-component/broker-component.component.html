<h1>{{title}}</h1>

<button mat-button (click)="goToHomePage($event)">Home</button>

<table mat-table [dataSource]="mortgageList" class="center mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="mortgageId">
    <th mat-header-cell *matHeaderCellDef> Mortgage Application Id </th>
    <td mat-cell *matCellDef="let element"> {{element.mortgageId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="loanAmount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.loanAmount}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef> Term (Yrs) </th>
    <td mat-cell *matCellDef="let element"> {{element.term}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="employerName">
    <th mat-header-cell *matHeaderCellDef> Employer </th>
    <td mat-cell *matCellDef="let element"> {{element.employerName}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
